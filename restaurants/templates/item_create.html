{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Create Item{% endblock title %}

{% block content %}
        <form action="{% url 'item-create' restaurant.id %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{form|crispy}}
            <input type="submit" value="Create" class="btn btn-outline-success">
        </form>

{% endblock content %}
